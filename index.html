<!DOCTYPE html>
<html>
    <head>
        <title>Simple Blackjack game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
        <script src="./src/mainPlay.js"></script>
    </head>
    <body>
        <h1 id="title" class="center">Let's play some Blackjack!</h1>
        <div id="game-space">
            <p class="center">Dealer's Hand</p>
            <div class="flex-container" id="dealer-hand">
                <img src="./card-assets/card-back.png" alt="Card back">
                <img src="./card-assets/card-back.png" alt="Card back">
            </div>
            <br>
            <div class="flex-container" id="player-hand">
                <img src="./card-assets/card-back.png" alt="Card back">
                <img src="./card-assets/card-back.png" alt="Card back">
            </div>
            <p class="center" id="playerName">Player's Hand</p>
        </div>
        <!-- TODO: Create div/container for text from the game depending on how it's progressing-->
        <!-- TODO: Code buttons to be responsive depending on the game-->
        <!-- TODO: Code input and save button to update player's name at beginning of game and then return to being invisible-->
        <div>
            <p id="game-messages">Enter your name if you want, otherwise hit save:</p>
        </div>
        <div class="flex-container">
            <button id="buttonA" style="visibility: hidden">Hit</button>
            <button id="buttonB" style="visibility: hidden">Stay</button>
        </div>
        <div class="flex-container">
            <button id="start-game" style="visibility: hidden">Start Game!</button>
            <button id="play-again" style="visibility: hidden">Play Again?</button>
        </div>
        <div class="flex-container" id="name-input" style="visibility: visible;">
            <input type="text" id="userNameInput" name="Player" placeholder="Enter your name"/>
            <button id="save-name">Save</button> 
        </div> 
    </body>
</html>
